<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: yellow;
            border: 2px solid black;
        }

        @media (width: 400px){
            h1{
                background-color: rgb(202, 148, 77);
                color: white;
            }
        }

        /* we mostly use min-width and max-width also we can use orientation: like landscape and portrait */
    </style>
</head>
<body>
    <h1>Media Queries</h1>
</body>
</html>
