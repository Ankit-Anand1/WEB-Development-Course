<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>
<body>
    <b>div is a container used to hold other html elements or group elements together it is a block element
        it is also known as content division element.</b>

        <div>
            <a href="www.google.com">Google</a>
            <a href="www.youtube.com">Youtube</a>
        </div>
       
        <a href="www.facebook.com">Facebook</a>

</body>
