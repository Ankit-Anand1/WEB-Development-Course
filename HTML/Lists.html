<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery lists</title>
</head>
<body>
    <ul>  //unordered list

        //lists item

        <h2>Product items</h2>
        <li>Bread</li>
        <li>Butter</li>  
        <li>Jam</li>
    </ul>

    //ordered list

    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
